<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Zone</title>

    <link rel="stylesheet" href="./assests/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>

<body>

    <header class="">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom">
            <div class="container roboto-font">
                <a class="navbar-brand" href="index.html">AUDIO ZONE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="">
                    <ul class="navbar-nav ml-auto text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Complaints</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="data.html">Data</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="container-fluid" id="complaints-container">
            <div class="row" >
                <div class="col-sm-6" style="margin-top: 200px; padding-bottom: 85px;" >
                    <img src="./assests/images/complaint.png" alt="" width="100%">
                </div>
                <div class="col-sm-6" style="margin-top: 65px;">
                    <div class="col-12 text-center text-uppercase" >
                        <h1 class="" style="font-size: 30px;">
                            Lodge a complaint
                        </h1>
                        <div class="border-top border-dark w-50 mx-auto"></div>
                    </div>

                    <form style="margin-top: 20px;">
                        <div class="form-row row">
                            <div class="form-group col-sm">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-sm">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="company" placeholder="Company">
                            </div>
                        </div>
                        <br>
                        <div class="form-row row">
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="inputPhone" placeholder="Phone Number">
                            </div>
                        </div>
                        <br>
                        <div class="form-row" id="messageboxDiv">
                            <div class="form-group col-md-12">
                                <label for="messagebox" style="padding-bottom: 5px;">Message</label>
                                <textarea name="messagebox" class="form-control" id="messagebox" cols="30" rows="6"
                                    placeholder="Type text here"></textarea>
                            </div>
                        </div>
                        <div id="contactSubmitButtonDiv" style="margin-top: 20px; text-align: center;">
                            <button type="submit" class="btn btn-primary roboto-font" id="submitButton" style="padding: 15px;">Submit</button>
                            <button type="submit" class="btn btn-secondary roboto-font" id="submitButton" style="padding: 15px;">View Data</button>
                        </div>
                    </form>
            </div>
        </div>

    </header>

    <footer class="fixed-bottom">
        <div class="text-center">
            <p class="lead">&copy; Benedict's Designs</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
